<!DOCTYPE html>
<html>

<head>
    <!-- jQuery CDN -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js">
    </script>
    <!-- Bootstrap CDN -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js">
    </script>
    <!-- Moment.js CDN -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.9.0/moment.min.js">
    </script>

    <!-- CSS CDN -->
    <link
        href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.37/css/bootstrap-datetimepicker.min.css"
        rel="stylesheet" />
    <!-- Bootstrap datetimepicker CDN -->
    <script
        src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.37/js/bootstrap-datetimepicker.min.js">
        </script>

    <!-- Basic inline styling -->
    <style>
        body {
            text-align: center;
        }

        p {
            font-size: 25px;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <h1 style="color:green; font-weight:bold">
        GeeksforGeeks
    </h1>
    <p>jQuery - Set datetimepicker on textbox click</p>
    <div class="container col-xs-2 col-xs-offset-5">
        <div style="position:relative">
            <input class="form-control" type="text" id="date-time-picker" />
        </div>
    </div>
    <script type="text/javascript">
        $("#date-time-picker").datetimepicker();
    </script>
</body>

</html>
